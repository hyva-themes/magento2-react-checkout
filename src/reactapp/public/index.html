<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000"/>

    <!--
  Notice the use of %PUBLIC_URL% in the tags above.
  It will be replaced with the URL of the `public` folder during the build.
  Only files inside the `public` folder can be referenced from the HTML.

  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
  work correctly both with client-side routing and a non-root public URL.
  Learn how to configure a non-root public URL by running `npm run build`.
-->
    <title>React App</title>
    <link rel="stylesheet" type="text/css" defer="defer" media="all" href="styles.css"/>
</head>
<body data-container="body" class="checkout-index-index page-layout-checkout bg-container">
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<script>
  // if we don't have localStorage data, prompt for a manual input
  var mageCacheStorage = window.localStorage.getItem(
    "mage-cache-storage"
  );
  if (!mageCacheStorage) {
    const input = prompt(
      "No quoteId or Token found. Enter quoteId:Token or only quoteId for guest quote"
    );
    const [cartId, signin_token] = input.split(":");
    window.localStorage.setItem(
      "mage-cache-storage",
      JSON.stringify({cart: {cartId}, customer: {signin_token}})
    );
  }
</script>
<div class="page-wrapper">
    <main id="maincontent" class="page-main"><a id="contentarea" tabindex="-1"></a>
        <div class="columns">
            <div class="column main">
                <div
                    id="react-checkout"
                    class="checkout-container"
                    data-checkout_config='{"language": "en_US"}' />
            </div>
        </div>
    </main>
</div>

</html>
